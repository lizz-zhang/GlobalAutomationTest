---
alltest:
- businessTests:
  - case: Update the site profile successfully
    http:
      method: PUT
      path: /api/global/site?siteid=$siteId$
      body: {
        "company": "true",
        "website": "https://magento.cloudclusters.net/",
        "firstName": "fristname",
        "lastName": "lastname31"
    }
    expect:
      responsestate: 200
      responsejsonschemal:
      responseitemcheck: {
          "company": 'true',
        }
      customcheck: {}
  - case: Update the site profile failed with firstName too long
    http:
      method: PUT
      path: /api/global/site?siteid=$siteId$
      body: {
        "company": "aaa",
        "website": "https://www.baid.cm",
        "firstName": "",
        "lastName": " 12"
         }
    expect:
      responsestate: 400
      responsejsonschemal:
      responseitemcheck: {
         "error":'ParameterStringLengthExceed',
      }
      customcheck: {}